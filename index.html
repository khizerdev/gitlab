<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bootstrap</title>
  <!-- Font Awesome -->
  
  <link rel="stylesheet" href="assets/plugin/fontawesome/css/all.css">
  <!-- Google Fonts Roboto -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"> -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="assets/css/mdb.min.css">

  <link rel="stylesheet" href="assets/css/style.css">

<body>

  <div class="d-flex justify-content-end right-box">
    <img class="bg-img d-none d-sm-block" src="assets/images/user.png" alt="">
    <div class="col-md-6 my-auto px-0 px-sm-2">
      <img class="img-fluid d-block d-sm-none" src="assets/images/user.png" alt="">
      <form action="#" method="post" class="form">
        <h2 class="text-white font-weight-bold mb-3">Sign In</h2>
        <input type="email" class="input_field" required placeholder="Email*">
        <input type="password" class="input_field" required placeholder="Password*">
        <button class="button">Next<i class="ml-2 fas fa-long-arrow-alt-right"></i></button>
        <div class="text-right mt-2">
          <p class="font-small mb-1">
            <a href="#" class=" text-white underline">Forgot Password ?</a>
          </p>
          <p class="font-small text-white">
            Not a member ?
            <a href="#" class=" text-white underline">Start for Free</a>
          </p>
        </div>
      </form>
    </div>
  </div>



  <!-- jQuery -->
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="assets/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="assets/js/custom.js"></script>

</body>
